<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Developer API Data</title>
</head>

<body>


    <div class="container">
        <div class="student">
            <div class="card">
                <div class="card-body">
                    <a href="#add_developer" data-bs-toggle="modal" class="btn btn-danger">Add New Developer Data</a>
                    <hr>

                    <table class="table table-dark">
                        <thead>
                            <tr class="text-center">
                                <th>Sl</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Skill</th>
                                <th>Location</th>
                                <th>Photo</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="dev_output">
                            
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <!--  Add new Developer Data -->

    <div id="add_developer" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center"><h3 class="text-center">Add New Developer</h3> </div>
                <div class="modal-body">
                    <form action="#" id="dev_add_form">
                        <div class="form-group mb-3">
                            <label for="dev_name">Name</label>
                            <input id="dev_name" class="form-control" type="text" placeholder="Name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="dev_age">Age</label>
                            <input id="dev_age" class="form-control" type="text" placeholder="Age">
                        </div>
                        <div class="form-group mb-3">
                            <span>Gender : </span>
                            <input type="radio" name="gender" value="Male" id="male"> <label for="male">Male</label>
                            <input type="radio" name="gender" value="Female" id="female"> <label
                                for="female">Female</label>
                        </div>
                        <div class="form-group mb-3">
                            <label for="dev_photo">Photo</label>
                            <input id="dev_photo" class="form-control" type="text" placeholder="Photo">
                        </div>
                        <div class="form-group mb-3">
                            <div class="form-group">
                                <label for="dev_skill">Skill</label>

                                <select id="dev_skill" class="form-control" name="">
                                    <option value="" selected>Select Skill</option>
                                    
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="form-group">
                                <label for="dev_location">Location</label>

                                <select id="dev_location" class="form-control" name="">
                                    <option value="" selected>Select Location</option>
                                    
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <input data-bs-dismiss="modal" class="btn btn-success w-100" value="ADD Developer"
                                type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--  Developer Data View Modal -->
    

 <div id="view_devs" class="modal fade">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="my-modal-title">Developer Information</h5>
                 <button class="close" data-bs-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>
             <div class="modal-body">
                 <div class="card" id="dev_view_output">
                     
                         
                     </div>
                 </div>
             </div>
             
         </div>
     </div>
 </div>


    <!--  Developer Data Edit Modal -->

    <div id="edit_devs" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h2>Edit Developer Data</h2> <hr>
                    <img class="img-thumbnail" style="height: 100px; width: 100px;" src="" alt="" id="imgpreview">
                    <form action="#" id="dev_edit_form">
                        <div class="form-group mb-3">
                            <label for="edit_dev_name">Name</label>
                            <input id="edit_dev_name" class="form-control" type="text" placeholder="Name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="edit_dev_age">Age</label>
                            <input id="edit_dev_age" class="form-control" type="text" placeholder="Age">
                        </div>
                        <div class="form-group mb-3">
                           
                            <input id="edit_Id" type="hidden">
                        </div>
                        <div class="form-group mb-3">
                            <span>Gender : </span>
                            <input type="radio" name="gender" value="Male" id="male"> <label for="male">Male</label>
                            <input type="radio" name="gender" value="Female" id="female"> <label
                                for="female">Female</label>
                        </div>
                        <div class="form-group mb-3">
                            <label for="edit_dev_photo">Photo</label>
                            <input id="edit_dev_photo" class="form-control" type="text" placeholder="Photo">
                        </div>
                        <div class="form-group mb-3">
                            <div class="form-group">
                                <label for="edit_dev_skill">Skill</label>

                                <select id="edit_dev_skill" class="form-control" name="">
                                    <option value="" selected>Select Skill</option>
                                    
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="form-group">
                                <label for="edit_dev_location">Location</label>

                                <select id="edit_dev_location" class="form-control" name="">
                                    <option value="" selected>Select Location</option>
                                    
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <input data-bs-dismiss="modal" class="btn btn-success w-100" value="ADD Developer"
                                type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--  Developer Data Remove Modal -->
    


    <div id="remove_devs" class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="my-modal-title"><h5 class="font-weight-bold">Are You Sure Remove Developer</h5></h5>
                    <button class="close" data-bs-dismiss="modal" aria-label="Close">
                        <spanaria-hidden="true">&times;</spanaria-hidden=>
                    </button>
                </div>
                <div class="modal-body">
                    <p>If you Remove This developer You Can't find Developer This Databage. So if are you sure Say "Oky"</p>
                </div>
                <div class="modal-footer">
                    <button data-bs-dismiss="modal" class="btn btn-success">No</button> <button class="btn btn-danger" id="remove_dev" onclick="remove_devs()" data-bs-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="./app.js"></script>
</body>

</html>
